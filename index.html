<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Cep</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="app">
    <div class="lado-esquerdo">
            <h1>Digite um cep</h1>
            <p>Digite abaixo para consultar um código de endereçamento postal (CEP) do Brasil.</p>
        <div class="input">
            <input type="text" placeholder="Cep" class='cep' required>
        </div>
        <div class="button">
            <button class="btn">Buscar</button>
        </div>
    </div>

    
        <div class="resultado">
                <div id="bairro" class='resultados'>Bairro</div>
                <div id="cidade" class='resultados'>Cidade</div>
                <div id="uf" class='resultados'>UF</div>
                <div id="cep" class='resultados'>CEP</div>
                <div id="logradouro" class='resultados'>Endereço</div>
                <div class="btn-busca" class='resultados'>Fazer outra busca</div>
        </div>

</div>

    


<script src="app.js"></script>

</body>
</html>
